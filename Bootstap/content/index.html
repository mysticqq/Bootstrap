<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
		<div class="carousel slide" id="cal">
			<div class="carousel-inner">
			<ol class="carousel-indicators">
				<li class="active" data-target="#cal" data-slide-to="0"></li>
				<li data-target="#cal" data-slide-to="1"></li>
				<li data-target="#cal" data-slide-to="2"></li>
			</ol>
				
				<div class="item active">
					<img src="1.jpg"/>
				</div>
				<div class="item">
					<img src="2.jpg"/>
				</div>
				<div class="item">
					<img src="3.jpg"/>
				</div>	
				
			</div>
		</div>
		</div>
		
	</body>
	<script>
		$(function(){
			$(".carousel").carousel({
				interval:500
			});
		});
	</script>
</html>
